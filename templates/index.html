<!DOCTYPE html>
<html>
<head>
    <title>Скриншоты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        {% for screenshot in screenshots %}
        <div class="card mb-3">
            <div class="card-header">
                <h3>{{ screenshot.Title }}</h3>
            </div>
            <div class="card-body">
                <img src="{{ screenshot.Filename }}" class="card-img-top mb-3" alt="Screenshot of {{ screenshot.URL }}">
                <p class="card-text"><strong>URL:</strong> {{ screenshot.URL }}</p>
                <p class="card-text"><strong>Final URL:</strong> {{ screenshot.FinalURL }}</p>
                <p class="card-text"><strong>Response Code:</strong> {{ screenshot.ResponseCode }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
